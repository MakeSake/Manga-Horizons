<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manga Horizons</title>
  <meta name="description" content="Read Rogue Horizons and Eclipse Chronicle online." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="site-header">
    <div class="header-inner">
      <h1 class="site-title">Manga Horizons</h1>

      <nav class="main-nav" aria-label="Primary">
        <a href="index.html" class="nav-link">Home</a>
        <a href="rogue-ch1.html" class="nav-link">Rogue Ch.1</a>
        <a href="eclipse-ch1.html" class="nav-link">Eclipse Ch.1</a>
      </nav>

      <button id="theme-toggle" class="theme-toggle" onclick="myFunction()">☀️ Light Mode</button>
	<script>
   function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
   }
  </script>
    </div>
  </header>

  <main id="content" class="container">
    <!-- Neat box for the blue links/sentences -->
    <section class="series-links" aria-label="Series quick links">
      <a href="rogue-ch1.html">Rogue Horizons</a>
      <a href="eclipse-ch1.html">Eclipse Chronicle</a>
    </section>

    <!-- Side-by-side cards with hover -->
    <section class="series-grid" aria-label="Featured series">
      <article class="series-card">
        <img src="roguehorizons.png" alt="Rogue Horizons series cover" loading="lazy" />
        <h3>Rogue Horizons</h3>
        <p class="series-text">A scrappy rogue, wide-open worlds, and choices that bend fate.</p>
        <a class="series-cta" href="rogue-ch1.html">Start at Chapter 1 →</a>
      </article>

      <article class="series-card">
        <img src="manga-cover.jpg" alt="Eclipse Chronicle series cover" loading="lazy" />
        <h3>Eclipse Chronicle</h3>
        <p class="series-text">Shadows, steel, and secrets under a moonlit sky.</p>
        <a class="series-cta" href="eclipse-ch1.html">Start at Chapter 1 →</a>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 Manga Horizons</p>
  </footer>

  <!-- Use your existing theme.js -->
  <script src="theme.js"></script>
</body>
</html>
