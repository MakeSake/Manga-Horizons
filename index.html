<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Collection</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; margin: 0; padding: 0; }
    header { padding: 20px; background: #222; color: #ffcc00; }
    .manga-list { display: flex; justify-content: center; flex-wrap: wrap; gap: 40px; margin: 20px; }
    .manga { width: 250px; border: 2px solid #333; background: white; border-radius: 8px; padding: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    .manga img { width: 100%; cursor: pointer; border-radius: 5px; }
    .manga h2 { margin: 10px 0; }
    a { text-decoration: none; color: black; }
  </style>
</head>
<body>
  <header>
    <h1>Manga Collection</h1>
  </header>
  <main>
    <div class="manga-list">
      <div class="manga">
        <a href="rogue-horizons/chapter1.html">
          <img src="rogue-horizons/images/roguehorizons.png" alt="Rogue Horizons Cover">
          <h2>Rogue Horizons</h2>
        </a>
      </div>
      <div class="manga">
        <a href="eclipse-chronicle/index.html">
          <img src="eclipse-chronicle/images/manga-cover.jpg" alt="Eclipse Chronicle Cover">
          <h2>Eclipse Chronicle</h2>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
